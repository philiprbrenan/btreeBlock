# Test 2025-03-15 at 21:16:18

name: Test
run-name: btreeBlock

on:
  push:
    paths:
      - '**/main.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test:
    permissions: write-all
    runs-on: ubuntu-latest

    strategy:
      matrix:
        task: [Btree, BtreeDM, BtreePA, BtreeSA, BtreeSML, BtreeSP, BtreeStuck, BtreeStuckStatic, If, Layout, Memory, MemoryLayout, MemoryLayoutDM, MemoryLayoutPA, Program, ProgramDM, ProgramPA, StringToNumbers, Stuck, StuckDM, StuckPA, StuckSA, StuckSML, StuckSP, StuckStatic, Test, Verilog]

    steps:
    - uses: actions/checkout@v4
      with:
        ref: 'main'

    - name: 'Java'
      run: |
        sudo apt install default-jdk

    - name: Verilog install
      run: |
        sudo apt install iverilog

    - name: Position files in package
      run: |
        mkdir -p com/AppaApps/Silicon
        cp `find .  -name "*.java"` com/AppaApps/Silicon

    - name: Compile
      run: |
        javac -g -d Classes -cp Classes `find com/AppaApps/Silicon -name "*.java"` --enable-preview

    - name: Test Btree
      if: matrix.task == 'Btree'
      run: |
        java -cp Classes com/AppaApps/Silicon/Btree  --enable-preview


    - name: Test BtreeDM
      if: matrix.task == 'BtreeDM'
      run: |
        java -cp Classes com/AppaApps/Silicon/BtreeDM  --enable-preview


    - name: Test BtreePA
      if: matrix.task == 'BtreePA'
      run: |
        java -cp Classes com/AppaApps/Silicon/BtreePA  --enable-preview


    - name: Test BtreeSA
      if: matrix.task == 'BtreeSA'
      run: |
        java -cp Classes com/AppaApps/Silicon/BtreeSA  --enable-preview


    - name: Test BtreeSML
      if: matrix.task == 'BtreeSML'
      run: |
        java -cp Classes com/AppaApps/Silicon/BtreeSML  --enable-preview


    - name: Test BtreeSP
      if: matrix.task == 'BtreeSP'
      run: |
        java -cp Classes com/AppaApps/Silicon/BtreeSP  --enable-preview


    - name: Test BtreeStuck
      if: matrix.task == 'BtreeStuck'
      run: |
        java -cp Classes com/AppaApps/Silicon/BtreeStuck  --enable-preview


    - name: Test BtreeStuckStatic
      if: matrix.task == 'BtreeStuckStatic'
      run: |
        java -cp Classes com/AppaApps/Silicon/BtreeStuckStatic  --enable-preview


    - name: Test If
      if: matrix.task == 'If'
      run: |
        java -cp Classes com/AppaApps/Silicon/If  --enable-preview


    - name: Test Layout
      if: matrix.task == 'Layout'
      run: |
        java -cp Classes com/AppaApps/Silicon/Layout  --enable-preview


    - name: Test Memory
      if: matrix.task == 'Memory'
      run: |
        java -cp Classes com/AppaApps/Silicon/Memory  --enable-preview


    - name: Test MemoryLayout
      if: matrix.task == 'MemoryLayout'
      run: |
        java -cp Classes com/AppaApps/Silicon/MemoryLayout  --enable-preview


    - name: Test MemoryLayoutDM
      if: matrix.task == 'MemoryLayoutDM'
      run: |
        java -cp Classes com/AppaApps/Silicon/MemoryLayoutDM  --enable-preview


    - name: Test MemoryLayoutPA
      if: matrix.task == 'MemoryLayoutPA'
      run: |
        java -cp Classes com/AppaApps/Silicon/MemoryLayoutPA  --enable-preview


    - name: Test Program
      if: matrix.task == 'Program'
      run: |
        java -cp Classes com/AppaApps/Silicon/Program  --enable-preview


    - name: Test ProgramDM
      if: matrix.task == 'ProgramDM'
      run: |
        java -cp Classes com/AppaApps/Silicon/ProgramDM  --enable-preview


    - name: Test ProgramPA
      if: matrix.task == 'ProgramPA'
      run: |
        java -cp Classes com/AppaApps/Silicon/ProgramPA  --enable-preview


    - name: Test StringToNumbers
      if: matrix.task == 'StringToNumbers'
      run: |
        java -cp Classes com/AppaApps/Silicon/StringToNumbers  --enable-preview


    - name: Test Stuck
      if: matrix.task == 'Stuck'
      run: |
        java -cp Classes com/AppaApps/Silicon/Stuck  --enable-preview


    - name: Test StuckDM
      if: matrix.task == 'StuckDM'
      run: |
        java -cp Classes com/AppaApps/Silicon/StuckDM  --enable-preview


    - name: Test StuckPA
      if: matrix.task == 'StuckPA'
      run: |
        java -cp Classes com/AppaApps/Silicon/StuckPA  --enable-preview


    - name: Test StuckSA
      if: matrix.task == 'StuckSA'
      run: |
        java -cp Classes com/AppaApps/Silicon/StuckSA  --enable-preview


    - name: Test StuckSML
      if: matrix.task == 'StuckSML'
      run: |
        java -cp Classes com/AppaApps/Silicon/StuckSML  --enable-preview


    - name: Test StuckSP
      if: matrix.task == 'StuckSP'
      run: |
        java -cp Classes com/AppaApps/Silicon/StuckSP  --enable-preview


    - name: Test StuckStatic
      if: matrix.task == 'StuckStatic'
      run: |
        java -cp Classes com/AppaApps/Silicon/StuckStatic  --enable-preview


    - name: Test Test
      if: matrix.task == 'Test'
      run: |
        java -cp Classes com/AppaApps/Silicon/Test  --enable-preview


    - name: Test Verilog
      if: matrix.task == 'Verilog'
      run: |
        java -cp Classes com/AppaApps/Silicon/Verilog  --enable-preview

